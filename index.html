<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/47a8e3ebd2.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Boolflix</title>
  </head>
  <body>
    <header>
        <div class="container">
          <div id="sx-container">
            <img src="img/logo.png" alt="logo" />
          </div>
          <div id="dx-container">
            <div id="search-box">
              <span class="icon"><i class="fas fa-search"></i></span>
              <input type="search" id="search" placeholder="Cerca..." />
            </div>
          </div>
        </div>
    </header>

      <div class="film-container container"></div>

    <script id="template" type="text/x-handlebars-template">

           <div class="film-container">
             <div class="card">
               <div id=info>
                 <h3>{{titolo-film}}</h3>
                 <span class="titolo-original">{{titolo-original}}</span>
                 <span class="lingua">{{lingua}}</span>
                 <span class="voto">{{voto}}</span>
               </div>
             </div>
            </div>
           </div>

   </script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
